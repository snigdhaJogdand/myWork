<app-header></app-header>
<app-navigation-header></app-navigation-header>
<br>
<hr>
<h1 align="center">CHANGE PASSWORD</h1>
<hr>
<div align="center">
  <form [formGroup]="changePasswordForm" (ngSubmit)=onSubmit(changePasswordForm.value)>
    <table >
      <tr>
        <td>
          <input type="password" name="oldPassword" placeholder="Enter Old Password" formControlName="oldPassword">
        </td>
      </tr>
      <tr>
        <td>
          <input type="password" name="newPassword" placeholder="Enter New Password" formControlName="newPassword">
        </td>
      </tr>
      <tr colspan="2" align="center">
        <td>
          <input type="submit" name="submit" value="Change Password" >
        </td>
      </tr>
      <tr colspan="2" align="center">
          <td>
            {{message}}
          </td>
        </tr>
    </table>
  </form>
</div>
