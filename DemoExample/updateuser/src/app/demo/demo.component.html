
<h1 align="center">DEMO EXAMPLE</h1>
  <form [formGroup]="regform" (ngSubmit)=onSubmit(regform.value)>
    <table align="center">
      <tr>
        <td>EMAIL ID :</td>
        <td>
          <input type="text" name="email" formControlName="email" placeholder="EMAIL ID" > 
        </td>
      </tr>
      <tr>
        <td>PHONE NUMBER :</td>
        <td>
          <input type="text" name="phone" formControlName="phone" placeholder="PHONE NUMBER">
        </td>
      </tr>
      <tr>
        <td>USERNAME :</td>
        <td>
          <input type="text" name="username" formControlName="username" placeholder="USERNAME">
        </td>
      </tr>
      <tr>
        <td>PASSWORD :</td>
        <td>
          <input type="password" name="password" formControlName="password" placeholder="PASSWORD">
        </td>
      </tr><br>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="submit" [disabled]="!regform.valid" value="submit">  
        </td>
      </tr>
    </table>   
  </form>
